<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Smart Devices</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#">Admin SD</a>
    <button class="btn btn-outline-dark ms-auto" onclick="location.href='index.html'">Volver a inicio</button>
  </div>
</nav>

<main class="container mt-5 pt-4">
  <!-- Login -->
  <section id="login-section">
    <h3>Login Administrador</h3>
    <form id="login-form" class="row g-2 mb-4">
      <div class="col-md-4"><input class="form-control" type="email" placeholder="Correo" name="correo" required></div>
      <div class="col-md-4"><input class="form-control" type="password" placeholder="Contraseña" name="contraseña" required></div>
      <div class="col-md-4"><button class="btn btn-dark w-100" type="submit">Login</button></div>
    </form>
  </section>

  <!-- Admin Panel -->
  <section id="admin-section" class="d-none">
    <h3>Crear Dispositivo</h3>
    <form id="create-form" class="row g-2 mb-4">
      <div class="col-md-4"><input name="name" class="form-control" placeholder="Nombre" required></div>
      <div class="col-md-3"><input name="brand" class="form-control" placeholder="Marca" required></div>
      <div class="col-md-3"><select name="type" id="type-select-admin" class="form-select"></select></div>
      <div class="col-md-2"><input name="price" type="number" class="form-control" placeholder="Precio" required></div>
      <div class="col-md-4"><input name="releaseDate" type="date" class="form-control" required></div>
      <div class="col-md-8"><input name="description" class="form-control" placeholder="Descripción"></div>
      <div class="col-12"><input name="image" class="form-control" placeholder="URL Imagen"></div>
      <div class="col-12"><button class="btn btn-dark w-100">Crear</button></div>
    </form>

    <h3>Dispositivos Existentes</h3>
    <div class="row" id="admin-device-list"></div>
  </section>
</main>

<script src="scripts/app.js"></script>
<script src="admin.js"></script>
<script src="login.js"></script>
</body>
</html>
