<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del dispositivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <div id="device-detail" class="row"></div>
    <hr>
    <h4>Comentarios</h4>
    <ul id="comment-list" class="list-group mb-3"></ul>
    <form id="comment-form" class="row g-2">
      <div class="col-md-4"><input name="usuario" class="form-control" placeholder="Tu nombre" required></div>
      <div class="col-md-6"><input name="texto" class="form-control" placeholder="Comentario" required></div>
      <div class="col-md-2"><input name="rating" type="number" min="1" max="5" class="form-control" placeholder="⭐" required></div>
      <div class="col-12"><button class="btn btn-dark mt-2">Enviar</button></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="detail.js"></script>
</body>
</html>
