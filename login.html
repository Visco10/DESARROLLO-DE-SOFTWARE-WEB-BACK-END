<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Devices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="mb-3 text-center">Iniciar Sesión</h3>
    <form id="login-form">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo" name="correo" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" name="contraseña" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>
    <p class="mt-3 text-center text-muted small">Proyecto Smart Devices</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
